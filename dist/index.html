<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photo Albums</title>

    <!-- Normalise -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" media="screen" title="no title" charset="utf-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome.min.css" media="screen">

    <!-- main CSS -->
    <link rel="stylesheet" href="main.css" media="screen">
  </head>




  <body>
    <div class="myAlbumsPage">
      <header>
        <nav>
          <h3>My Albums</h3>
          <button type="button" name="button"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</button>
        </nav>
      </header>
      <div class="albums container">
        <ul class="albums-grid">
          <li class="new-album">
            <div>
              <i class="fa fa-plus" aria-hidden="true"></i>
              <h3>New Album</h3>
            </div>
          </li>
          <!-- <li class="album">
            <a href="#">
              <div class="image-container"></div>
              <div class="album-footer">
                <h5 class="Album title">Album Title</h5>
                <p class="user">username</p>
              </div>
            </a>
          </li> -->
        </ul>
      </div>
    </div>




    <div class="album-page">
      <nav class="side-bar">
        <div class="">
          <a href="#"><h3><i class="fa fa-picture-o" aria-hidden="true"></i>Albums</h3></a>
          <ul>
            <!-- <li class="album-link"><a href="#">Album Title</a></li>
            <li><a href="#">Album Title</a></li>
            <li><a href="#">Album Title</a></li> -->
          </ul>
        </div>
        <button class="add-image-button" type="button" name="button">Add image</button>
      </nav>
      <main>
        <header>
          <h1 class="album-title"></h1>
        </header>
        <div class="grid">
          <!-- <div class="grid-item">
            <img src="assets/images/Cities/p1.jpg" alt="" />
          </div>
          -->
        </div>
      </main>
    </div>

    <div class="modal-container">
      <div class="add-image modal">
        <div class="description">
          <h3>Paste image URL</h3>
          <a class="dismiss" href="#"><i class="fa fa-times-circle-o" aria-hidden="true"></i></a>
        </div>
        <input class="image-url" type="text" name="name" value="" autofocus>
        <button class="submit" type="button" name="button">Submit</button>
      </div>
      <div class="login modal">
        <div class="description">
          <h3>Login</h3>
          <!-- <a class="dismiss" href="#"><i class="fa fa-times-circle-o" aria-hidden="true"></i></a> -->
        </div>
        <form class="email">
          <label for="email-input"><i class="fa fa-envelope-o" aria-hidden="true"></i></label>
          <input id="email-input" class="image-url" type="text" name="name" value="" autofocus placeholder="Email">
          <button id="email-submit" class="submit" type="button" name="button">Login</button>
        </form>
      </div>
    </div>




    <div class="image-page">
      <main>
        <ul class="slider">
        </ul>
        <button id="backToAlbum" type="button" name="button"><i class="fa fa-angle-left" aria-hidden="true"></i>Back to Album</button>
      </main>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <!-- Masonry JQuery library -->
    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
    <!-- Images Loaded library -->
    <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
    <script src="data.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
